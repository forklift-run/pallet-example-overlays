package:
  description: A package to cause a file export resource conflict with hello-service
  maintainers:
    - name: Ethan Li
      email: lietk12@gmail.com
  license: Apache-2.0
  sources:
    - https://github.com/ethanjli/pallet-example-overlays

deployment:
  provides:
    file-exports:
      - source: system
        targets:
          - overlays/etc/systemd/system
